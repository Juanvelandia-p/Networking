<!DOCTYPE html>
<html>
<head>
    <title>URL Reader</title>
</head>
<body>
    <div class="form-container">
        <h2>URL Reader</h2>
        <p>Ingrese la URL que desea procesar:</p>
        <form onsubmit="return false;">
            <input type="url" id="urlInput" placeholder="https://www.example.com" required>
            <button onclick="openURL()">Procesar URL</button>
        </form>
    </div>

    <script>
        function openURL() {
            const url = document.getElementById('urlInput').value;
            window.location.href = `java -cp ../target/classes edu.escuelaing.arsw.Excersise2 "${url}"`;
            return false;
        }
    </script>
</body>
</html>
